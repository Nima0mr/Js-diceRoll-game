<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roll</title>
    <link type="text/css" rel="stylesheet" href="src/main.css">
</head>
<body>
<section class="dice-section">
    <header>
        <h1 class="title" id="title">Let's Play</h1>
    </header>
    <main class="dice-main">
        <div class="dice-container">
            <div class="player-name-container" id="player-1"><p class="player-name">Player 1</p></div>
            <div class="dice" id="dice-1"></div>
        </div>
        <div class="dice-container">
            <div class="player-name-container" id="player-2"><p class="player-name">Player 2</p></div>
            <div class="dice" id="dice-2"></div>
        </div>
    </main>
    <footer>
        <button class="role btn" id="rollDice">Roll Dices</button>
        <button class="edit-names btn" id="editNames">Edit Players Name</button>
    </footer>
</section>
</body>

<script src="src/main.js" defer></script>
</html>
